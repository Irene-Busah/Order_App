<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%} {% endblock %}</title>
    <link href="https://fonts.googleapi.com/css?family=Source+Sans+Pro;400" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

</head>

<body>
<header class=''>
    <div class="text-center bg-image" style="
            background-image: url('https://miro.medium.com/max/1200/0*WKr5tRzykYjW22XZ.jpeg'); 
            height: 500px;
            width: 1350px;
            
          ">
          
          
          <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);     height: 500px; margin: 0px;">
            
            <div class="d-flex justify-content-center align-items-center">
              <div class="text-white p-5">
                <h1 class="mb-5"><a href="{% url 'home' %}">Shopit</a></h1>
                <p class="mb-5">A place to sell & buy all your needed products</p>
                 <!-- <a class="btn btn-outline-light btn-lg " href="#!" role="button">Call to action</a>  -->
                <div class="col-12  align-self-center">
                    <a href="{% url 'product_new' %}" role="button" data-target="#reserveModal" class="hvr-float-shadow btn btn-outline-light btn-lg"><strong>Post New Product</strong>
                    </a>
                </div>
              
            </div>
            </div>
          </div>
        
          <div class="footer-container">
            <div class="footer-parent">
            <img src='static/img/shape.png' />
            </div>
          </div>

        </div>
        {% comment %} </div> {% endcomment %}
</header>
<br/><br/><br/><br/>


<div>
    {% block content %}
    {% endblock %}
</div>



<footer class="text-center text-white" style="background-color: rgba(0, 0, 0, 0.4)">
    <!-- Grid container -->
    <div class="container">
      <hr class="my-5" />

      <!-- Section: Social -->
      <section class="text-center mb-5">
        
        
        <!-- <div class="d-flex justify-content-center py-5"> -->
            <button type="button" class="btn btn-primary btn-md btn-floating mx-2 hvr-float-shadow" style="background-color: #0f0d0d;">
              <i class="fa fa-facebook-f"></i>
            </button>
            <button type="button" class="btn btn-primary btn-md btn-floating mx-2 hvr-float-shadow" style="background-color: #0f0d0d;">
              <i class="fa fa-youtube"></i>
            </button>
            <button type="button" class="btn btn-primary btn-md btn-floating mx-2 hvr-float-shadow" style="background-color: #0f0d0d;">
              <i class="fa fa-instagram"></i>
            </button>
            <button type="button" class="btn btn-primary btn-md btn-floating mx-2 hvr-float-shadow" style="background-color: #0f0d0d;">
              <i class="fa fa-twitter"></i>
            </button>
            <button type="button" class="btn btn-primary btn-md btn-floating mx-2 hvr-float-shadow" style="background-color: #0f0d0d;">
                <i class="fa fa-linkedin"></i>
              </button>
          <!-- </div> -->
      </section>
      <!-- Section: Social -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div
         class="text-center p-3"
         style="background-color: rgba(0, 0, 0, 0.2)"
         >
      Â© 2022 Copyright:
      <a class="text-white" href="https://irene-portfolio.herokuapp.com/" target="_blank"
         >Irene Diary</a
        >
    </div>
    <!-- Copyright -->
</body>
</html>
