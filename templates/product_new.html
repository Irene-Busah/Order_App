{% extends 'base.html' %}

{% block title%} Create Product Page {% endblock %}

{% block content %}

<div class='container'>
    <div class="row">
        <div class='col'>
            <div class='card shadow p-3 mb-5 bg-white rounded'>
                <div class='card-body'>
                    <h1 class='card-title'>New Product</h1>
                    <br/>
                    <div class='card-text'> 
                        <form action='' method='post'>
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" value='Save' class="hvr-float-shadow btn btn-outline-dark btn-md" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
